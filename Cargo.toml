[package]
name = "iam"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [".", "./migration", "./entity"]

[dependencies]
entity = { path = "./entity" }
sea-orm = { version = "0.6.0", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql", "macros"] }
actix-web = "4.0.1"
serde = "1.0.133"
serde_json = "1.0.75"
dotenv = "0.15.0"
tracing = "0.1.29"
tracing-subscriber = "0.3.6"

[dev-dependencies]
sea-orm = { version = "0.5.0", default-features = false, features = ["runtime-actix-rustls", "sqlx-sqlite", "macros"] }
serial_test = "0.5.1"
actix-service = "2.0.2"
actix-http = "3.0.0-beta.18"
