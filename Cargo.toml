[package]
name = "iam"
version = "0.1.0"
edition = "2021"
publish = false
default-run = "iam"

[workspace]
members = [".", "./migration", "./entity"]

[dependencies]
entity = { path = "./entity" }
sea-orm = { version = "0.9.1", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql", "macros", "mock"] }
axum = { version = "0.5.13", features = ["http2", "macros"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
dotenv = "0.15.0"
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.15", features = ["json"] }
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
rust-argon2 = { version = "1.0.0", default-features = false }
bcrypt = "0.13.0"
thiserror = "1.0.31"
chrono = "0.4.19"
validator = { version = "0.15.0", features = ["derive"] }
lettre = { version = "0.10.0-rc.7", default-features = false, features = ["smtp-transport", "tokio1-rustls-tls", "builder"] }
redis = { version = "0.21.5", features = ["r2d2", "aio", "tokio-comp", "connection-manager"] }
async-trait = "0.1.56"
jsonwebtoken = "8.1.0"
futures-util = "0.3.21"
uuid = { version = "1.1.1", features = ["v1"] }
once_cell = "1.12.0"
tokio = { version = "1.20.0", features = ["rt-multi-thread", "macros"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.3.4", features = ["auth", "compression-full", "decompression-full", "cors", "sensitive-headers", "trace"] }
hyper = "0.14.20"
http-body = "0.4.5"

[dev-dependencies]
migration = { path = "./migration" }

[[bin]]
name = "iam"
path = "src/main.rs"

[[bin]]
name = "seeder"
path = "src/bin/seeder.rs"
