[package]
name = "iam"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [".", "./migration", "./entity"]

[dependencies]
entity = { path = "./entity" }
sea-orm = { version = "0.6.0", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql", "macros"] }
actix-web = "4.0.1"
serde = "1.0.133"
serde_json = "1.0.75"
dotenv = "0.15.0"
tracing = "0.1.29"
tracing-subscriber = "0.3.6"
rand = "0.8.4"
rust-argon2 = { version = "1.0.0", default-features = false }
bcrypt = "0.10.1"
thiserror = "1.0.30"
chrono = "0.4.19"
validator = { version = "0.14.0", features = ["derive"] }

[dev-dependencies]
actix-service = "2.0.2"
actix-http = "3.0.0-beta.18"
migration = { path = "./migration" }
