[package]
name = "libiam"
version = "0.1.0"
edition = "2021"
license-file.workspace = true

[dependencies]
reqwest = { version = "0.12.5", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
thiserror = "1.0.62"
iam-common = { path = "../iam-common" }
iam-entity = { path = "../iam-entity" }
sea-orm = { version = "0.12.15", default-features = false, features = ["runtime-tokio-rustls", "sqlx-mysql", "macros"] }
tracing = "0.1.40"
tokio = { version = "1.38.0", features = ["rt-multi-thread"] }
futures = "0.3.30"
async-trait = "0.1.81"
jsonwebtoken = "9.3.0"
anyhow = "1.0.86"
