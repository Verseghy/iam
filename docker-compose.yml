version: '3'

services:
  database:
    image: mysql:5.7
    environment:
      - "MYSQL_DATABASE=backend"
      - "MYSQL_USER=backend"
      - "MYSQL_PASSWORD=password"
      - "MYSQL_ROOT_PASSWORD=secret"
      - "TZ=Europe/Budapest"
    ports:
        - "33061:3306"
  redis:
    image: redis:6.2-alpine
    environment:
      - "MASTER=true"
    ports:
      - "6379:6379"
    command:
      - "redis-server"
