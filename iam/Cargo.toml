[package]
name = "iam"
version = "0.1.0"
edition = "2021"
publish = false
default-run = "iam"
license-file.workspace = true

[dependencies]
entity = { path = "../entity" }
sea-orm = { version = "0.10.6", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql", "macros", "mock"] }
axum = { version = "0.6.1", features = ["http2", "macros", "headers"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["json"] }
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
chrono = { version = "0.4.23", default-features = false }
validator = { version = "0.16.0", features = ["derive"] }
async-trait = "0.1.60"
futures-util = "0.3.25"
once_cell = "1.16.0"
tokio = { version = "1.23.0", features = ["rt-multi-thread", "macros", "signal"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.3.5", features = ["auth", "compression-full", "decompression-full", "cors", "sensitive-headers", "trace", "add-extension"] }
hyper = "0.14.23"
http-body = "0.4.5"
common = { path = "../common" }
base64 = "0.20.0"
dotenvy = "0.15.6"
uuid = { version = "1.2.2", features = ["v4"] }

[dev-dependencies]
mime = "0.3.16"
