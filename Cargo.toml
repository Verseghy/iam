[package]
name = "iam"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [".", "./migration", "./entity"]

[dependencies]
entity = { path = "./entity" }
sea-orm = { version = "0.6.0", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql", "macros"] }
actix-web = "4.0.1"
serde = { version = "1.0.133", features = ["derive"]}
serde_json = "1.0.75"
dotenv = "0.15.0"
tracing = "0.1.29"
tracing-subscriber = "0.3.6"
rand = "0.8.4"
rust-argon2 = { version = "1.0.0", default-features = false }
bcrypt = "0.10.1"
thiserror = "1.0.30"
chrono = "0.4.19"
validator = { version = "0.14.0", features = ["derive"] }
lettre = { version = "0.10.0-rc.5", default-features = false, features = ["smtp-transport", "tokio1-rustls-tls", "builder"] }
redis = { version = "0.21.5", features = ["r2d2", "aio", "tokio-comp", "connection-manager"] }
async-trait = "0.1.53"
jsonwebtoken = "8.0.1"
futures-util = "0.3.21"
uuid = { version = "0.8.2", features = ["v1"] }
once_cell = "1.10.0"

[dev-dependencies]
actix-service = "2.0.2"
actix-http = "3.0.0-beta.18"
migration = { path = "./migration" }
