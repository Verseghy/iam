[package]
name = "iam-common"
version = "0.1.0"
edition = "2021"
license-file.workspace = true

[dependencies]
chrono = { version = "0.4.38", features = ["clock"], default-features = false }
uuid = { version = "1.10.0", features = ["v1", "rng"] }
sea-orm = { version = "0.12.15", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql"] }
tracing = { version = "0.1.40", default-features = false }
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
rust-argon2 = { version = "2.1.0", default-features = false }
bcrypt = "0.15.1"
serde = "1.0.204"
once_cell = "1.19.0"
jsonwebtoken = "9.3.0"
axum = { version = "0.7.5", default-features = false }
iam-macros = { path = "../iam-macros/" }
iam-entity = { path = "../iam-entity/" }
bytes = "1.6.1"
serde_json = "1.0.120"
mime = "0.3.17"
base64 = "0.22.1"
ed25519-dalek = { version = "2.1.1", features = ["pkcs8", "rand_core"] }
jose-jwk = { version = "0.1.2", default-features = false }
