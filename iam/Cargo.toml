[package]
name = "iam"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
entity = { path = "../entity" }
sea-orm = { version = "0.9.3", default-features = false, features = ["runtime-actix-rustls", "sqlx-mysql", "macros", "mock"] }
axum = { version = "0.5.17", features = ["http2", "macros", "headers"] }
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
dotenv = "0.15.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["json"] }
rand = { version = "0.8.5", default-features = false, features = ["std", "std_rng"] }
thiserror = "1.0.37"
chrono = "0.4.22"
validator = { version = "0.15.0", features = ["derive"] }
async-trait = "0.1.58"
jsonwebtoken = "8.1.1"
futures-util = "0.3.25"
once_cell = "1.15.0"
tokio = { version = "1.21.2", features = ["rt-multi-thread", "macros"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.3.4", features = ["auth", "compression-full", "decompression-full", "cors", "sensitive-headers", "trace", "add-extension"] }
hyper = "0.14.20"
http-body = "0.4.5"
common = { path = "../common" }
base64 = "0.13.1"

[dev-dependencies]
mime = "0.3.16"
